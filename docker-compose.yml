version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: evento-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-eventoadmin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-eventopassword}
      MONGO_INITDB_DATABASE: evento_db
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - evento-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    container_name: evento-server
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: development
      PORT: 5001
      MONGODB_URI: mongodb://eventoadmin:eventopassword@mongodb:27017/evento_db?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 30m
    volumes:
      - ./server:/app/server
      - ./shared:/app/shared
      - /app/server/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - evento-network

  client:
    build:
      context: .
      dockerfile: docker/Dockerfile.client
    container_name: evento-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5001/api
    volumes:
      - ./client:/app/client
      - ./shared:/app/shared
      - /app/client/node_modules
    depends_on:
      - server
    networks:
      - evento-network

volumes:
  mongodb_data:

networks:
  evento-network:
    driver: bridge
